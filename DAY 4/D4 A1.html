<body>
    <h1><mark>ASSIGNMENT-1 DAY-4 </mark></h1>
    <h2>A loop that itterates up to 100 while outputting </h2>
    <h3>1. fizz at multiples of 3</h3>
    <h3>2. buzz at multiples of 5</h3>
    <h3>3. fizzbuzz at multiples of 3 & 5</h3>
    <script>
        for(let i=1;i<=100;i++){
            if (i%3==0){
                if(i%5==0){
                    console.log(i,"fizzbuzz")
                    continue;
                }
                else{console.log(i,"fizz");}    
            }
            if (i%5==0){
            {console.log(i,"buzz")}
            }
        }



    </script>
