<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="1.css">

    <script type="text/javascript" src="1.js"></script>
  </head>
  <body style=background-color:bisque>
    <button id="dark">SWITCH TO DARK MODE</button>
      <h1><center><mark>MINI PROJECT</mark></h1></center>
       <H2><center>TIMER</H2></center>
       <H3><center>Set the timer value in the prompt(+ve num)</H3></center>
    <center>  
    <h1><input id="userInput" type="number" value = "0"/></h1>
    <h2><p id="timerr"> 00 </p></h2>
    <button onclick="startTime()">Start time</button>
    <button onclick="stop()">Stop time</button></center>
    <script> 
    document.body.style.fontfamily='helvetica'
    const darkmode=document.getElementById('dark');
    darkmode.onclick= function dark(){
        setTimeout(()=>{
        document.body.style.backgroundColor='black';
        document.body.style.color='white';
      },1);
    }
      var myVar;
      var timer = document.getElementById("userInput");
      var countDownSeconds;
      function startTime(){ 
        myVar = setInterval(start, 1000);
        document.getElementById("timerr").innerHTML = timer.value;
        countDownSeconds = timer.value;
      } 

      function start(){
        countDownSeconds--;
        document.getElementById("timerr").innerHTML = countDownSeconds;
        if (countDownSeconds == -1){
          stop();
          document.getElementById("timerr").innerHTML = "0";  
        }
      }

      function stop(){
        clearInterval(myVar);
      }
    </script>


        
    <h3></h3>
    <h2><center>STOPCLOCK</center></h2>
        <div class="container">

          <div id="display">
              00:00:00
          </div>
  
          <div class="buttons">
              <button id="startStop" onclick="startStop()">Start</button> <button id="reset" onclick="reset()">Reset</button>
          </div>
  
      </div>
  </body>
</html>
