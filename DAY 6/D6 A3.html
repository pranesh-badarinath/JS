<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 6</title>
    <link rel="stylesheet" href="dmode.css">
</head>
<body>
    <h1><mark>ASSIGNMENT 3 DAY 6 </mark></h1>
    <h1 id="welcome"></h1>
    <h4 id="clock"></h4>
    <button id="btn">Dark Mode</button>
    <script>
        let name=prompt("Enter your Name: ");
        const wel=document.getElementById('welcome');
        wel.innerText=`Welcome ${name} !!`;

        const ctime=document.getElementById('clock');
        function clock(){
            let date=new Date();
            let time=date.toLocaleTimeString();
            ctime.innerText=time;
        }

        setInterval(clock,1000);
        const dmode=document.getElementById('btn');
        dmode.onclick = ()=>{
            document.body.classList.toggle('dmode');
        }



    </script> 
    
</body>
</html>
