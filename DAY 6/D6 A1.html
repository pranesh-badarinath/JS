    <H2>JS program that will itterate over an array of colours and change the Background of the  webpage.</H2>
    <script>
    var colors = ['red', 'green', 'blue', 'yellow', 'pink', 'purple'];
var i = 0;
setInterval(function () {
   document.body.style.backgroundColor=colors[i];
   
   if (colors[i]=='purple') {
       i= 0;
   } else {
       i++;
   }
},2000);
    </script>
