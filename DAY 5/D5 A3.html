<body>
    <H1><MARK>ASSIGNMENT 3 DAY 5 </MARK></H1>
    <h2>Using promises / async await / fetch get the random todos from the json placeholder api. 
        And log all the completed todos to the console.</h2>
    <script>
        async function getAPIData(url) {
        try {
            let response = await fetch(url);
            let data = await response.json();

            console.log(data);
        } catch(error) {
            console.log(error);
        }
    }

    let url = "https://jsonplaceholder.typicode.com/todos/100";
    getAPIData(url);
	
    </script>
