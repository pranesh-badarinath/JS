    <h1><mark>ASSIGNMENT 1.A DAY 5</mark></h1>
    <H2>1. TAKES A POSSITIVE NUMBER FROM USER </H2>
    <script>
        var name = window. prompt("Enter a number");
        
        if (name>=0){
           console.log(name)}
        
        else {
            while(name<=0){
                name = window. prompt("Enter +ve number");
                if(name>=0){
                    console.log(name);
                } 
            }
        } 
        arr=[];
        for(let i=0;i<=name;i++)
        {
            arr.push(i);
            

        }
        console.log(arr);       
        let odd = arr.filter((ele)=>ele%2!==0);
        console.log(odd);
        let oddsquare = arr.filter((ele)=>ele%2!==0).map(ele=>ele**3);
        console.log(oddsquare);
        
        
    </script>
